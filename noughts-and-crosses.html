<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" type="text/css"/>
	</head>
	<body>
		<h1>Noughts and crosses</h1>
		<div id="game" class="centred">
			<div id="status">
				<ul>
					<li>
						<button data-bind="click: newGame" type="button">New Game</button>
						<button data-bind="click: resetScore" type="button">Reset Score</button>
					</li>
					<li>
						Noughts: <span data-bind="text: scoreO"></span>
					</li>
					<li>
						Crosses: <span data-bind="text: scoreX"></span> 
					</li>

					<li>
						Current player: <span data-bind="text: formatActivePlayer"></span>
					</li>
					<li data-bind="visible: winner" class="alert">
						<span data-bind="text: formatWinner"></span> win!
					</li>
				</ul>
			</div>
			
			<div id="grid">
				<table>
					<tbody data-bind="foreach: grid.rows()"> 
						<tr data-bind="foreach: $data">
							<td data-bind="text: mark, click: $root.markGrid"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div id="scripts">
			<script src="knockout-2.0.0.debug.js"></script>
			<script src="noughts-and-crosses.js"></script>
		</div>
	</body>
</html>
